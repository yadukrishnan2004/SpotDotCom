{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/tablestyle.css'%}">
</head>
<body>

    
   <div class="container"> 
    <h1>Manage Resorts</h1>
 <table border="1" >

        <tr class="head">
            <th>Profile</th>
            <th>Resort Name</th>
            <th>Place</th>
            <th>Phone</th>
            <th>Email</th>
            <th>View Image</th>
            <th>Type</th>
            <th>Action</th>
        </tr>
        {%for i in val%}
        <tr>
            <th><img src="{{i.Image.url}}" alt="" height="50px" width="50px" id="img" style="border-radius: 50%;"></th>
            <td>RestaurantName</td>
            <td>Place</td>
            <td>{{i.Phone}}</td>
            <td>{{i.Email}}</td>
            <td><a href="adda">View Image</a></td>
            <td>{{i.Type}}</td>
            <td><a href="adda">Delete</a></td>
        </tr>
        {%endfor%}
    </table>
</div>
</body>
</html>
